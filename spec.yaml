openapi: 3.0.0
info:
  version: '1.0.0'
  title: 'InvestingAPI'
  license:
    name: MIT
servers:
  - url: '95.165.130.22:8001/api'
paths:
  /investing/{celery_task_id}/:
    get:
      summary: 'Returns details about created task'
      operationId: getInfoAboutTask
      security: []
      tags:
        - investing
      parameters:
        - name: celery_task_id
          in: path
          required: true
          schema:
              type: string
      responses:
        '200':
          description: 'Task data'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InvestingTaskInfo'
        '201':
          description: 'Task in process'
          content:
            application/json:
              schema:
                type: object
                properties:
                  info:
                    type: string
                    enum: ['task in progress']
  /investing/:
    post:
      summary: 'Returns celery_task_id of created task'
      operationId: initiateInvestingTask
      security: []
      tags:
        - investing
      requestBody:
        description: 'TIKER of company' 
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Tiker'
            examples:
              Kidpik Corp.:
                value: 
                  tiker: NASDAQCM:PIK
                summary: Kинформация о Kidpik Corp.
      responses:
        '200':
          description: 'Celery task id'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CeleryId'
                type: object
                properties:
                  number:
                    type: string
                  data:
                    type: array
                    items:
                      type: object
                      additionalProperties: {}
components:
  schemas:
    Tiker:
      type: object
      required: 
        - tiker
      properties:
        tiker:
          type: string
    CeleryId:
      type: object
      properties:
        celery_task_id:
          type: string
    InvestingTaskInfo:
      type: object
      properties:
        ni:
          type: object
          description: 'Net Income Reconciliation'
          properties:
              Q:
                description: 'period: Fiscal Quarter'
                type: object
                additionalProperties: {}
              LTM:
                description: 'period: Latest Twelve Month'
                type: object
                additionalProperties: {}
              FY:
                description: 'period: Fiscal Year'
                type: object
                additionalProperties: {}
        ebitda:
          type: object
          description: 'EBITDA Reconciliation'
          properties:
              Q:
                description: 'period: Fiscal Quarter'
                type: object
                additionalProperties: {}
              LTM:
                description: 'period: Latest Twelve Month'
                type: object
                additionalProperties: {}
              FY:
                description: 'period: Fiscal Year'
                type: object
                additionalProperties: {}
        forecasts:
          type: object
          description: 'Forecasts'
          properties:
              Q:
                description: 'period: Fiscal Quarter'
                type: object
                additionalProperties: {}
              LTM:
                description: 'period: Latest Twelve Month'
                type: object
                additionalProperties: {}
              FY:
                description: 'period: Fiscal Year'
                type: object
                additionalProperties: {}
        valuation:
          type: object
          description: 'Valuation Ratios'
          properties:
              Q:
                description: 'period: Fiscal Quarter'
                type: object
                additionalProperties: {}
              LTM:
                description: 'period: Latest Twelve Month'
                type: object
                additionalProperties: {}
              FY:
                description: 'period: Fiscal Year'
                type: object
                additionalProperties: {}
        balance_sheet:
          type: object
          description: 'Balance Sheet'
          properties:
              Q:
                description: 'period: Fiscal Quarter'
                type: object
                additionalProperties: {}
              LTM:
                description: 'period: Latest Twelve Month'
                type: object
                additionalProperties: {}
              FY:
                description: 'period: Fiscal Year'
                type: object
                additionalProperties: {}
        income_statement:
          type: object
          description: 'Income Statement'
          properties:
              Q:
                description: 'period: Fiscal Quarter'
                type: object
                additionalProperties: {}
              LTM:
                description: 'period: Latest Twelve Month'
                type: object
                additionalProperties: {}
              FY:
                description: 'period: Fiscal Year'
                type: object
                additionalProperties: {}
        cashflow_statement:
          type: object
          description: 'Cash Flow Statement'
          properties:
              Q:
                description: 'period: Fiscal Quarter'
                type: object
                additionalProperties: {}
              LTM:
                description: 'period: Latest Twelve Month'
                type: object
                additionalProperties: {}
              FY:
                description: 'period: Fiscal Year'
                type: object
                additionalProperties: {}
    Error:
      type: object
      required:
        - code
        - message
      properties:
        code:
          type: integer
          format: int32
        message:
          type: string
